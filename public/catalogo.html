<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Interagro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .catalogo-container { padding: 40px 0; }
    .card-producto { border-radius: 18px; box-shadow: 0 2px 16px #0001; transition: transform .2s; }
    .card-producto:hover { transform: scale(1.03); }
    .card-img-top { height: 180px; object-fit: cover; border-radius: 18px 18px 0 0; }
    .tinder-btn { background: #fff; border: none; font-size: 1.5rem; margin: 0 8px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="32" alt="Logo"> Interagro
      </a>
      <a href="login.html" class="btn btn-outline-primary">Salir</a>
    </div>
  </nav>
  <div class="container catalogo-container">
    <div class="row" id="productosContainer">
      <!-- Tarjetas de productos -->
    </div>
  </div>
  <script>
    async function cargarProductos() {
      const res = await fetch('/api/productos');
      const productos = await res.json();
      const container = document.getElementById('productosContainer');
      container.innerHTML = '';
      productos.forEach(prod => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card card-producto">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Producto">
              <div class="card-body">
                <h5 class="card-title">${prod.nombre_productos || 'Producto'}</h5>
                <p class="card-text">${prod.descripcion || ''}</p>
                <p class="card-text"><strong>$${prod.precio}</strong></p>
                <button class="tinder-btn" onclick="verDetalle(${prod.idproductos})">❤️</button>
                <button class="tinder-btn" onclick="verDetalle(${prod.idproductos})">⭐</button>
              </div>
            </div>
          </div>
        `;
      });
    }
    cargarProductos();
    function verDetalle(id) {
      window.location.href = `detalle.html?id=${id}`;
    }
  </script>
</body>
</html>
