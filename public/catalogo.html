<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Interagro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .catalogo-container { padding: 40px 0; }
    .card-producto {
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      transition: transform .2s, box-shadow .2s;
      border: 1px solid #e0e0e0;
      background: #fff;
    }
    .card-producto:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 24px #4caf5040;
    }
    .card-img-top {
      height: 180px;
      object-fit: contain;
      border-radius: 18px 18px 0 0;
      background: #e8f5e9;
      padding: 16px;
    }
    .tinder-btn {
      background: #fff;
      border: none;
      font-size: 1.5rem;
      margin: 0 8px;
      transition: color .2s, transform .2s;
    }
    .tinder-btn:hover {
      color: #4caf50;
      transform: scale(1.2);
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s;
    }
    .fw-bold {
      color: #4caf50;
      font-size: 1.3rem;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, #c8e6c9 0%, #e8f5e9 60%, #fff 100%),
                  repeating-linear-gradient(135deg, #a5d6a7 0 2px, transparent 2px 40px);
      animation: bgMove 10s infinite alternate;
    }
    @keyframes bgMove {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(40deg); }
    }
    .animated-card {
      animation: fadeInCard .8s;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .perfil-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      padding: 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 18px;
      animation: fadeInCard .8s;
    }
    .perfil-img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
      background: #e8f5e9;
    }
    .perfil-info {
      flex: 1;
    }
    .btn-publicar {
      background: #4caf50;
      color: #fff;
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px #4caf5040;
      transition: background .2s, transform .2s;
    }
    .btn-publicar:hover {
      background: #388e3c;
      transform: scale(1.04);
    }
    #perfilCorreo {
      color: #388e3c;
      font-size: 0.95rem;
    }
    .perfil-menu-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="img/agricultor.png" width="40" alt="Logo" class="me-2">
        <span class="fw-bold">InterAgro</span>
      </div>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-outline-success dropdown-toggle" type="button" id="perfilMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="img/agricultor.png" alt="Perfil" class="perfil-menu-img"> Perfil
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="perfilMenu">
            <li><a class="dropdown-item" href="#" onclick="abrirConfiguracion()">Configuración</a></li>
            <li><a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a></li>
          </ul>
        </div>
        <button class="btn btn-success ms-3" onclick="publicarProducto()">Publicar producto</button>
      </div>
    </div>
  </nav>
  <div class="animated-bg"></div>
  <div class="container catalogo-container">
    <div class="row justify-content-center" id="productosContainer">
      <!-- Tarjetas tipo Tinder -->
    </div>
  </div>
  <script>
    // Simulación de datos de usuario (reemplaza con datos reales de sesión)
    document.getElementById('perfilNombre').textContent = localStorage.getItem('nombre') || 'Usuario';
    document.getElementById('perfilCorreo').textContent = localStorage.getItem('correo') || 'correo@ejemplo.com';
    // Si tienes imagen de perfil, reemplaza src
    // document.getElementById('perfilImg').src = localStorage.getItem('imgPerfil') || 'img/logo-interagro.png';

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
    function publicarProducto() {
      window.location.href = 'publicar.html';
    }
    function abrirConfiguracion() {
      window.location.href = 'configuracion.html';
    }
    async function cargarProductos() {
      const res = await fetch('/api/productos');
      const productos = await res.json();
      const container = document.getElementById('productosContainer');
      container.innerHTML = '';
      productos.forEach(prod => {
        container.innerHTML += `
          <div class="col-md-6 mb-4 d-flex justify-content-center">
            <div class="card card-producto animated-card" style="max-width:400px;">
              <img src="img/4.png" class="card-img-top" alt="Producto">
              <div class="card-body text-center">
                <h5 class="card-title">${prod.nombre_productos || 'Producto'}</h5>
                <p class="card-text">${prod.descripcion || ''}</p>
                <p class="card-text"><strong>$${prod.precio}</strong></p>
                <div class="d-flex justify-content-center">
                  <button class="tinder-btn" onclick="verDetalle(${prod.idproductos})">❤️</button>
                  <button class="tinder-btn" onclick="verDetalle(${prod.idproductos})">⭐</button>
                  <button class="tinder-btn" onclick="siguienteProducto(this)">➡️</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }
    cargarProductos();
    function verDetalle(id) {
      window.location.href = `detalle.html?id=${id}`;
    }
    function siguienteProducto(btn) {
      const card = btn.closest('.col-md-6');
      card.style.display = 'none';
    }
  </script>
</body>
</html>
