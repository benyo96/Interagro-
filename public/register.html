<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .register-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 16px; box-shadow: 0 2px 16px #0001; }
    .logo { width: 80px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <div class="text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo" class="logo">
        <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Interagro</h2>
      </div>
      <form id="registerForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const res = await fetch('/api/usuarios/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, contrasena })
      });
      const data = await res.json();
      if (res.ok) {
        window.location.href = 'login.html';
      } else {
        alert(data.error || 'No se pudo registrar');
      }
    });
  </script>
</body>
</html>
