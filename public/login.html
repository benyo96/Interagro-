<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 16px; box-shadow: 0 2px 16px #0001; }
    .logo { width: 80px; margin-bottom: 20px; }
    .side-img { width: 320px; border-radius: 18px; box-shadow: 0 2px 16px #0002; }
    @media (max-width: 900px) { .side-img { display: none; } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="row w-100 justify-content-center align-items-center">
      <div class="col-md-5 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Logo" class="logo">
        <div class="card p-4">
          <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Interagro</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div class="mt-3 text-center">
            <a href="register.html">¿No tienes una cuenta? Regístrate</a>
          </div>
        </div>
      </div>
      <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Side" class="side-img">
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const res = await fetch('/api/usuarios/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contrasena })
      });
      const data = await res.json();
      if (res.ok) {
        window.location.href = 'catalogo.html';
      } else {
        alert(data.error || 'Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
