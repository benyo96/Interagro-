<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s;
    }
    .side-img { width: 320px; border-radius: 18px; box-shadow: 0 2px 16px #0002; }
    @media (max-width: 900px) { .side-img { display: none; } }
    .fade-in {
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 2px 16px #0001;
      border: 1px solid #e0e0e0;
    }
    h2 {
      color: #4caf50;
      font-family: 'Pacifico', cursive;
    }
    .animated-btn {
      position: relative;
      overflow: hidden;
      transition: box-shadow .2s, transform .2s;
    }
    .animated-btn:hover {
      box-shadow: 0 4px 16px #4caf5040;
      transform: scale(1.04);
    }
    a {
      color: #388e3c !important;
      text-decoration: underline;
      transition: color .2s;
    }
    a:hover {
      color: #1b5e20 !important;
    }
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff9;
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="row w-100 justify-content-center align-items-center">
      <div class="col-md-5 text-center">
        <img src="img/4.png" alt="Logo InterAgro" class="logo mb-3">
        <div class="card p-4 fade-in">
          <h2 class="mb-4">InterAgro</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100 animated-btn">Entrar</button>
          </form>
          <div class="mt-3 text-center">
            <a href="register.html">¿No tienes una cuenta? Regístrate</a>
          </div>
        </div>
      </div>
      <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Side" class="side-img">
      </div>
    </div>
  </div>
  <div id="loaderOverlay">
    <div class="text-center">
      <img src="img/logo-interagro.png" alt="Logo" class="logo">
      <div class="spinner-border text-success" role="status"></div>
      <div class="meta">Cargando...</div>
    </div>
  </div>
  <script>
    function mostrarLoader() {
      document.getElementById('loaderOverlay').style.display = 'flex';
    }
    function ocultarLoader() {
      document.getElementById('loaderOverlay').style.display = 'none';
    }
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      mostrarLoader();
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const res = await fetch('/api/usuarios/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contrasena })
      });
      const data = await res.json();
      ocultarLoader();
      if (res.ok) {
        localStorage.setItem('nombre', data.usuario?.nombre || 'Usuario');
        localStorage.setItem('correo', data.usuario?.correo || correo);
        localStorage.setItem('id_usuario', data.usuario?.id_usuario || '');
        window.location.href = 'catalogo.html';
      } else {
        alert(data.error || 'Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
