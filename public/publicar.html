<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .publicar-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 18px; box-shadow: 0 2px 16px #0001; max-width: 420px; }
    .logo { width: 80px; margin-bottom: 20px; }
    .btn-success { background: #4caf50; border: none; }
    .btn-success:hover { background: #388e3c; }
    h2 {
      color: #4caf50;
      font-family: 'Pacifico', cursive;
    }
    #loaderOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff9;
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="publicar-container">
    <div class="card p-4 mx-auto">
      <div class="text-center">
        <img src="img/4.png" alt="Logo" class="logo">
        <h2 class="mb-4">Publicar Producto</h2>
      </div>
      <form id="publicarForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre_productos" placeholder="Nombre del producto" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="precio" placeholder="Precio" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Publicar</button>
      </form>
      <div class="mt-3 text-center">
        <a href="catalogo.html">Volver al catálogo</a>
      </div>
    </div>
  </div>
  <div id="loaderOverlay">
    <div class="text-center">
      <img src="img/logo-interagro.png" alt="Logo" class="logo">
      <div class="spinner-border text-success" role="status"></div>
      <div class="meta">Cargando...</div>
    </div>
  </div>
  <script>
    function mostrarLoader() {
      document.getElementById('loaderOverlay').style.display = 'flex';
    }
    function ocultarLoader() {
      document.getElementById('loaderOverlay').style.display = 'none';
    }
    document.getElementById('publicarForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      mostrarLoader();
      // Simulación de id_usuario, reemplaza con el real
      const id_usuario = localStorage.getItem('id_usuario') || 1;
      const nombre_productos = document.getElementById('nombre_productos').value;
      const cantidad = document.getElementById('cantidad').value;
      const precio = document.getElementById('precio').value;
      const descripcion = document.getElementById('descripcion').value;
      const res = await fetch('/api/productos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id_usuario, nombre_productos, cantidad, precio, descripcion, id_categoria: 1 })
      });
      const data = await res.json();
      ocultarLoader();
      if (res.ok) {
        alert('Producto publicado exitosamente');
        window.location.href = 'catalogo.html';
      } else {
        alert(data.error || 'No se pudo publicar');
      }
    });
  </script>
</body>
</html>
