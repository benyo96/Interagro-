<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .detalle-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 18px; box-shadow: 0 2px 16px #0001; max-width: 400px; }
    .card-img-top { height: 280px; object-fit: cover; border-radius: 18px 18px 0 0; }
    .btn-chat { background: #fff; border: 1px solid #ddd; font-size: 1.2rem; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="detalle-container">
    <div class="card w-100">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Producto">
      <div class="card-body">
        <h5 class="card-title" id="nombreProducto">Producto</h5>
        <p class="card-text" id="descripcionProducto"></p>
        <p class="card-text"><strong id="precioProducto"></strong></p>
        <button class="btn btn-chat w-100">Iniciar chat</button>
      </div>
    </div>
  </div>
  <script>
    async function cargarDetalle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const res = await fetch(`/api/productos/${id}`);
      const prod = await res.json();
      document.getElementById('nombreProducto').textContent = prod.nombre_productos || 'Producto';
      document.getElementById('descripcionProducto').textContent = prod.descripcion || '';
      document.getElementById('precioProducto').textContent = prod.precio ? `$${prod.precio}` : '';
    }
    cargarDetalle();
  </script>
</body>
</html>
