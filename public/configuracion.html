<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .config-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { border-radius: 18px; box-shadow: 0 2px 16px #0001; max-width: 420px; }
    .logo { width: 80px; margin-bottom: 20px; }
    .btn-success { background: #4caf50; border: none; }
    .btn-success:hover { background: #388e3c; }
    .perfil-img { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; border: 2px solid #4caf50; background: #e8f5e9; margin-bottom: 12px; }
    h2 {
      color: #4caf50;
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <div class="card p-4 mx-auto">
      <div class="text-center">
        <img src="img/agricultor.png" alt="Perfil" class="perfil-img">
        <h2 class="mb-4">Editar Perfil</h2>
      </div>
      <form id="configForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="contrasena" placeholder="Nueva contraseña">
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
      </form>
      <div class="mt-3 text-center">
        <a href="catalogo.html">Volver al catálogo</a>
      </div>
    </div>
  </div>
  <script>
    // Cargar datos actuales
    document.getElementById('nombre').value = localStorage.getItem('nombre') || '';
    document.getElementById('correo').value = localStorage.getItem('correo') || '';
    document.getElementById('configForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Guardar en localStorage (simulación, luego se conecta con backend)
      localStorage.setItem('nombre', document.getElementById('nombre').value);
      localStorage.setItem('correo', document.getElementById('correo').value);
      alert('Cambios guardados (simulado)');
      window.location.href = 'catalogo.html';
    });
  </script>
</body>
</html>
