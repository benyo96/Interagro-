<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fafafa; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .logo {
      width: 140px;
      margin-bottom: 30px;
      animation: fadeIn 1.2s;
    }
    .meta {
      font-size: 1.2rem;
      color: #4caf50;
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .fade-in {
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .spinner-border.text-success {
      border-color: #4caf50 #4caf50 #e0e0e0 #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="text-center fade-in">
    <img src="img/4.png" alt="Logo InterAgro" class="logo">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <div class="meta">InterAgro</div>
  </div>
  <script src="loader.js"></script>
</body>
</html>
